{{define "item"}}

<style>
    .item {
        display: flex;
        flex-direction: column;
        padding: 0.5rem;
        background-color: #F1F1F1;
        border-radius: 5px;
        width: 97%;
        margin-top: 0.9rem;
    }

    .item>p {
        padding-left: 0.5rem;
    }

    .percentage-line {
        width: 100%;
        height: 0.937rem;
        background: #f1f1f1;
        position: relative;
        margin: 10px 0;
        overflow: hidden;
    }

    .percentage-fill {
        height: 100%;
        background: #20E5A4;
        width: 0;
        transition: width 0.3s ease;
    }

    .price {
        display: flex;
        justify-content: space-between;
    }

    .item-options {
        background-color: #FFFFFF;
        position: absolute;
        top: 0;
        right: 0;
        width: 70%;
        height: 100%;
        display: none;
        z-index: 100;
        flex-direction: row;
    }

    .item-options>button {
        font-size: 1.5rem;
        background: #FFFFFF;
        border: none;
        color: red;
        height: 1.5rem;
        overflow: hidden;
    }

    .item-options-form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="item-wrap" id="items">
    {{range .Items}}
    <div class="item" data-id="{{.ID}}" onclick="toggleOptions('{{.ID}}')">
        <h3>{{.Name}}</h3>
        <div class="percentage-line" data-price="{{.Price}}" data-saved="{{.Saved}}">
            <div class="percentage-fill"></div>
        </div>

        <div class="price">
            <p>£{{formatFloat .Saved}}</p>
            <p>{{formatRecurring .Recurring}}</p>
            <p>£{{formatFloat .Price}}</p>
        </div>

        <div class="item-options" id="options{{.ID}}">
            <button onclick="toggleOptions('{{.ID}}')" style="border: 1px solid red;">X</button>


            <div class="item-options-form">
                <form>
                    <input type="text" name="name" value="{{.Name}}" />
                </form>

                <form name="updateAllocate{{.ID}}">
                    <input type="text" id="newAllocate{{.ID}}" placeholder="Enter Ammount: " />
                </form>
            </div>
        </div>
    </div>
    {{end}}

    <script>
        /**
        * @param {string} id
        */
        function toggleOptions(id) {
            const options = document.getElementById(`options${id}`);
            if (window.getComputedStyle(options).display == "none") {
                options.style.display = "flex"
            } else {
                options.style.display = "none"
            }
        }
    </script>
</div>

{{end}}
