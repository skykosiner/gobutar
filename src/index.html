{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gobutar</title>
</head>

<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap');

        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Inter', sans-serif;
        }

        html,
        body {
            padding-bottom: 5rem;
        }

        a {
            color: #5899D9;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            color: #3897D3;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .section>div {
            width: 100%;
        }

        .item {
            display: flex;
            padding: 0.5rem;
            background-color: #F1F1F1;
            border-radius: 5px;
            width: 97%;
        }

        .item-wrap {
            padding: 0.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item>p {
            padding-left: 0.5rem;
        }

        .edit-section {
            display: none;
            background-color: #F1F1F1;
            position: fixed;
            overflow: hidden;
            height: 100vh;
            width: 100%;
        }

        .edit-section>form:first-child {
            padding-top: 1rem;
        }

        .edit-section>form:nth-child(2) {
            padding-top: 0.5rem;
        }

        .edit-section>form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-header {
            width: 97%;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
        }

        .section-header>button {
            border: none;
            background: #555555;
            color: #FFFFFF;
            height: 25px;
            width: 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease all;
        }

        .section-header>button:hover {
            background: #444444;
        }
    </style>

    <p>Current Balance: {{ .Budget.CurrentBalance }}</p>

    <div class="section" id="section">
        {{ range .Sections }}
        <div class="section-item" data-name="{{.Name}}" data-id="{{.ID}}">
            <div class="item-wrap">
                <div style="background-color: {{ .Color}};" class="section-header">
                    <h2>{{.Name}}</h2>
                    <button id="editButton{{.ID}}">Edit</button>
                </div>
            </div>

            <div class="edit-section" id="sectionEditor{{.ID}}">
                <form name="updateSectionTitle{{.ID}}">
                    <input type="text" id="newName{{.ID}}" name="newName" value="{{.Name}}" />
                </form>

                <form name="updateSectionColor{{.ID}}">
                    <input type="color" id="newColor{{.ID}}" value="{{.Color}}" style="border: none;">
                    <input type="submit" />
                </form>
            </div>

            <div class="item-wrap">
                {{ range .Items }}
                <div class="item">
                    <h3>{{.Name}}</h3>
                    <p>Â£{{.Price}}</p>
                </div>
                {{ end }}
            </div>
        </div>
        {{ else }}
        <p>No sections</p>
        {{ end }}
    </div>

    <p>All Time Spent: {{ .Budget.AllTimeSpent}}</p>
    <p>All Time Saved: {{ .Budget.AllTimeSaved}}</p>

    <footer-component></footer-component>

    <script stype="module" src="/src/app.js"></script>
</body>

</html>

{{ end }}
